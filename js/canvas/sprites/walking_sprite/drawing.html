     <!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <canvas id="myCanvas" width="300" height="300" style="border: 1px solid black"></canvas>
    <script src="sprite2.js" type="text/javascript"></script>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        //Картинка фона канваса
        var img = new Image();
        img.src = 'sdayemsya.jpg';

        //sprite
        coinImage = new Image();
        coinImage.src = "coin.png";

        // Create sprite
        var sprite = new Sprite({
            context: context,
            width: 440,
            height: 40,
            image: coinImage,
            numberOfFrames: 10, // число кадров в спрайте (каждый кадр должен быть одинаков по размера dy, dx)
            path_points: [[200, 10], [10, 150], [200, 200]] //точки перемещения спрайта
        });

        //общая функция
        function play() {
            context.drawImage(img, 0, 0, 300, 300); //фон
            sprite.loop(); // функция для работы с спрайтом
        }

        //задание времени, через которое будет отображаться в с
        setTimeout(function(){
            //кол-во действий в сек
            setInterval(play, 1000 / 50);
        }, 1000);

    </script>

</div>

</body>
</html>

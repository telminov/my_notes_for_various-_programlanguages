<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
    width: 300px;
    height: 200px;
    outline: 1px solid black;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {outline: 15px solid lightblue;}
}

/* Standard syntax */
@keyframes mymove {
    50% {outline: 15px solid lightblue;}
}
</style>
</head>
<body>

<p>Gradually change the outline property:<p>
<div id="myDIV"></div>

<p>The outline property is a shorthand property for all outline properties.</p>
<p>See the individual outline properties to see which is <em>animatable</em>.</p>
<p><strong>Note:</strong> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
